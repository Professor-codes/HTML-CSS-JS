<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="controls">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
        <button class="btn" id="top">Top</button>
    </div>

    <div class="gform_body">
        <ul id="gform_fields_17" class="gform_fields top_label form_sublabel_below description_below">
            <li id="field_17_1" class="gfield gfield_contains_required field_sublabel_below field_description_below">
                <label class="gfield_label" for="input_17_1_3">Name<span class="gfield_required">*</span></label>
                <div class="ginput_complex ginput_container no_prefix has_first_name no_middle_name has_last_name no_suffix"
                    id="input_17_1">
                    <span id="input_17_1_3_container" class="name_first">
                        <input type="text" name="input_1.3" id="input_17_1_3" value="" tabindex="1">
                        <label for="input_17_1_3">First</label>
                    </span>
                    <span id="input_17_1_6_container" class="name_last">
                        <input type="text" name="input_1.6" id="input_17_1_6" value="" tabindex="2">
                        <label for="input_17_1_6">Last</label>
                    </span>
                    <div class="gf_clear gf_clear_complex"></div>
                </div>
            </li>
            <li id="field_17_4" class="gfield gfield_contains_required field_sublabel_below field_description_below">
                <label class="gfield_label" for="input_17_4">Company<span class="gfield_required">*</span></label>
                <div class="ginput_container"><input name="input_4" id="input_17_4" type="text" value="" class="medium"
                        tabindex="3"></div>
            </li>
            <li id="field_17_14" class="gfield gfield_contains_required field_sublabel_below field_description_below">
                <label class="gfield_label" for="input_17_14">Location<span class="gfield_required">*</span></label>
                <div class="ginput_container"><input name="input_14" id="input_17_14" type="text" value=""
                        class="medium" tabindex="4"></div>
            </li>
            <li id="field_17_3" class="gfield gfield_contains_required field_sublabel_below field_description_below">
                <label class="gfield_label" for="input_17_3">Email<span class="gfield_required">*</span></label>
                <div class="ginput_container">
                    <input name="input_3" id="input_17_3" type="text" value="" class="medium" tabindex="5">
                </div>
            </li>
            <li id="field_17_6" class="gfield gfield_contains_required field_sublabel_below field_description_below">
                <label class="gfield_label" for="input_17_6">Phone<span class="gfield_required">*</span></label>
                <div class="ginput_container"><input name="input_6" id="input_17_6" type="text" value="" class="medium"
                        tabindex="6"></div>
            </li>
            <li id="field_17_13"
                class="gfield gfield_html gfield_html_formatted gfield_no_follows_desc field_sublabel_below field_description_below">
                <div class="divider-rs"
                    style="border-top-style: solid;border-top-width: 1px;border-top-color: #A6A6B0;"></div>

                <div class="space" style="margin-top: 30px;"></div>


                <strong><span style="font-size: x-large; line-height: 1.1em;">About Your Project</span></strong>

                If you have a specific project or projects in mind, please share as much detail as you can to help us
                ensure we have everything prepared to assist you.

                <div class="space" style="margin-top: 30px;"></div>


                <div class="divider-rs"
                    style="border-top-style: solid;border-top-width: 1px;border-top-color: #A6A6B0;"></div>
            </li>
            <li id="field_17_7" class="gfield field_sublabel_below field_description_below"><label class="gfield_label"
                    for="input_17_7">What can you tell us about your project?</label>
                <div class="ginput_container">
                    <textarea name="input_7" id="input_17_7" class="textarea medium" tabindex="7" rows="10"
                        cols="50"></textarea>
                </div>
            </li>
            <li id="field_17_8" class="gfield field_sublabel_below field_description_below"><label class="gfield_label"
                    for="input_17_8">What is the site's URL (if applicable)?</label>
                <div class="ginput_container">
                    <input name="input_8" id="input_17_8" type="text" value="" class="medium" tabindex="8">
                </div>
            </li>
            <li id="field_17_9" class="gfield field_sublabel_below field_description_below"><label class="gfield_label"
                    for="input_17_9">Has a budget been set for the project?</label>
                <div class="ginput_container"><select name="input_9" id="input_17_9" class="medium gfield_select"
                        tabindex="9">
                        <option value="Undetermined">Undetermined</option>
                        <option value="Less Than $1,000">Less Than $1,000</option>
                        <option value="$1,000 - $5,000">$1,000 - $5,000</option>
                        <option value="$5,000 - $10,000" selected="selected">$5,000 - $10,000</option>
                        <option value="$10,000 - $15,000">$10,000 - $15,000</option>
                        <option value="$15,000 - $20,000">$15,000 - $20,000</option>
                        <option value="$20,000 - $30,000">$20,000 - $30,000</option>
                        <option value="Greater Than $30,000">Greater Than $30,000</option>
                    </select></div>
            </li>
            <li id="field_17_10" class="gfield field_sublabel_below field_description_below"><label class="gfield_label"
                    for="input_17_10">When does the project need to launch?</label>
                <div class="ginput_container"><select name="input_10" id="input_17_10" class="medium gfield_select"
                        tabindex="10">
                        <option value="Less Than a Month">Less Than a Month</option>
                        <option value="1 Month" selected="selected">1 Month</option>
                        <option value="2 Months">2 Months</option>
                        <option value="3 Months">3 Months</option>
                        <option value="More Than 3 Months">More Than 3 Months</option>
                    </select></div>
            </li>
            <li id="field_17_11" class="gfield field_sublabel_below field_description_below"><label class="gfield_label"
                    for="input_17_11">What's your role in the project?</label>
                <div class="ginput_container"><select name="input_11" id="input_17_11" class="medium gfield_select"
                        tabindex="11">
                        <option value="Decision Maker" selected="selected">Decision Maker</option>
                        <option value="Researcher">Researcher</option>
                        <option value="Project Manager">Project Manager</option>
                    </select></div>
            </li>
            <li id="field_17_12" class="gfield field_sublabel_below field_description_below"><label class="gfield_label"
                    for="input_17_12">Upload any attachments or RFP documents below.</label>
                <div class="ginput_container"><input type="hidden" name="MAX_FILE_SIZE" value="52428800"><input
                        name="input_12" id="input_17_12" type="file" class="medium" tabindex="12"></div>
            </li>
        </ul>
    </div>
</body>

<script src="/script.js"></script>

</html>
